<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design Landing Page</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div>
        <img src="./images/Logo.svg" alt="logo" class="logo-img">
      </div>
      <ul class="nav-list">
        <li class="list-item"><a href="#">About Us</a></li>
        <li class="list-item"><a href="#">Benifits</a></li>
        <li class="list-item"><a href="#">Projects</a></li>
        <li class="list-item"><a href="#">Stages</a></li>
        <li class="list-item"><a href="#">Services</a></li>

        <div class="nav-contact">
          <div class="phone-logo-div">
            <img src="./images/phone.png" alt="call">
          </div>
          <div class="contact-details-div">
            <p>Call Us</p>
            <p>+38 (097) 654 54 34</p>
          </div>
        </div>

      </ul>

    </nav>

    <div class="hero-section">
      <div class="left-section">
        <h1>Interior Design That Care About Details</h1>
        <button class="learn-more-btn">Learn More</button>
      </div>

      <div class="box box-1">
        <img src="./images/recording.png" alt="recording logo" class="box-img">
        <p class="box-description">We create your space better based on your own idea</p>
        <div class="line line-1"></div>
        <div class="circle circle-1"></div>
      </div>

      <div class="box box-2">
        <img src="./images/bulb.png" alt="bulb icon" class="box-img">
        <p class="box-description">Innovation ideas, stylish design <br> for home & Business</p>
        <div class="line line-2"></div>
        <div class="circle circle-2"></div>
      </div>
    </div>
  </header>
</body>

</html>
